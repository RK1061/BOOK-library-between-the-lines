<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Between the Lines</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3f9fb, #e8f0f5);
      color: #333;
    }

    header {
      background-color: #6a0dad;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .add-book-link {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 25px;
      transition: background-color 0.3s ease;
    }

    .add-book-link:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    td a {
      margin-right: 12px;
      text-decoration: none;
      color: #6a0dad;
      font-weight: 500;
    }

    td a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      th {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
      }

      td::before {
        position: absolute;
        left: 16px;
        top: 14px;
        white-space: nowrap;
        font-weight: bold;
        content: attr(data-label);
        color: #888;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1> Welcome to Between the Lines</h1>
  </header>

  <div class="container">
    <a class="add-book-link" href="/addbook">+ Add New Book</a>

    <table>
      <thead>
        <tr>
          <th>Book Id</th>
          <th>Title</th>
          <th>Author</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td data-label="Book Id">{{ book.id }}</td>
          <td data-label="Title">{{ book.title }}</td>
          <td data-label="Author">{{ book.author }}</td>
          <td data-label="Price">{{ book.price }}</td>
          <td data-label="Actions">
            <a href="/edit/{{ book.id }}">Update</a>
            <a href="/delete/{{ book.id }}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</body>
</html>
