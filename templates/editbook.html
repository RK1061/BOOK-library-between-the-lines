<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #9bc9f8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .slogan {
      font-size: 20px;
      color: #34495e;
      margin-bottom: 25px;
      font-weight: 500;
      opacity: 0.9;
      letter-spacing: 0.5px;
    }

    .form-box {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 18px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 35px;
      color: #2c3e50;
      font-size: 26px;
      letter-spacing: 0.5px;
    }

    .form-box input[type="text"],
    .form-box input[type="number"] {
      width: 100%;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      font-size: 15px;
      background-color: #f9f9f9;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-box input:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15);
      background-color: #fff;
    }

    .form-box button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .form-box button:hover {
      background: linear-gradient(135deg, #38f9d7, #43e97b);
      transform: scale(1.02);
      box-shadow: 0 8px 18px rgba(67, 233, 123, 0.2);
    }

    @media (max-width: 480px) {
      .form-box {
        margin: 0 16px;
        padding: 35px 25px;
      }

      .form-box h2 {
        font-size: 22px;
      }

      .form-box button {
        font-size: 16px;
        padding: 14px;
      }

      .slogan {
        font-size: 18px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="slogan"><h1>Keep Your Library Fresh & Updated</h1></div>

  <div class="form-box">
    <h2>Update Book</h2>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="text" name="title" value="{{book.title}}" placeholder="Book Title" required>
      <input type="text" name="author" value="{{book.author}}" placeholder="Author" required>
      <input type="number" name="price" value="{{book.price}}" placeholder="Price" step="0.01" required>
      <button type="submit">Update Book</button>
    </form>
  </div>

</body>
</html>
